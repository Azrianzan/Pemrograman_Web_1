<html>
    <head>
        <title> Form Pendaftaran Kursus</title>
    </head>
    <style>
        .jenis_kelamin {
            transform: translateY(-11px);
        }
        .jadwal_kursus {
            transform: translateY(-32px);
        }
    </style>
    <body>
        <center>
            <table border="1" width="368">
                <tr bgcolor="#48b4db">
                    <td style="color: red;" align="center" valign="center"> <h1>Pendaftaran Kursus</h1> </td>
                </tr>
                <tr bgcolor="grey">
                    <td> <h3>Data Diri</h3> </td>
                    <table bgcolor="grey">
                        <tr>
                            <td>Nama</td>
                            <td><input type="text" name="nama" size="12"></td>
                        </tr>
                        <tr>
                            <td>Nim</td>
                            <td><input type="text" name="nim" size="12"></td>
                        </tr>
                        <tr>
                            <td>E-mail</td>
                            <td><input type="email" name="mail" size="12"></td>
                        </tr>
                        <tr>
                            <td>Tanggal Lahir</td>
                            <td><input type="date" name="ttl"></td>
                        </tr>
                        <tr>
                            <td class="jenis_kelamin">Jenis Kelamin</td>
                            <td><input type="radio" name="jenis_kelamin" value="Laki-laki">Laki-laki <br>
                                <input type="radio" name="jenis_kelamin" value="Perempuan">Perempuan</td>
                        </tr>
                        <tr>
                            <td class="jadwal_kursus">Pilih Program Kursus</td>
                            <td><input type="checkbox" value="c#">C#<br>
                                <input type="checkbox" value="java">Java<br>
                                <input type="checkbox" value="sql">SQL<br>
                                <input type="checkbox" value="html_php">HTML dan PHP<br></td>
                        </tr>
                        <tr>
                            <td>Pilihan Hari/Jam Kursus</td>
                            <td>
                                <select>
                                    <option value="Senin - Rabu/09:00 - 11:00">Senin - Rabu/09:00 - 11:00</option>
                                    <option value="Selasa - Kamis/14:00 - 16:00">Selasa - Kamis/14:00 - 16:00</option>
                                    <option value="Kamis - Sabtu/09:00 - 11:00">Kamis - Sabtu/09:00 - 11:00</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </tr>
                <table border="1" bgcolor="#ff707a" width="364">
                    <tr>
                        <td>Komentar Anda<br>
                            <textarea name="komentar" cols="35" rows="5"></textarea> <br>
                            <input type="reset" name="ulangi" value="Reset">
                            <input type="submit" name="kirim" value="Submit">
                            <input type="button" name="batal" value="Cancel"></td>
                    </tr>
                </table>
            </table>
        </center>
    </body>
</html>
